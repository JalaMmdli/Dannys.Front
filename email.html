<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            background-color: #cc9933;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Information</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Here is the contact information you requested:</p>
            <p><strong>Name:</strong> John</p>
            <p><strong>Surname:</strong> Doe</p>
            <p><strong>Phone Number:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Message:</strong> This is a sample message.</p>
        </div>
        <div class="footer">
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
